{% include 'qrcodes/base.html' %}
<div style="padding: 70px;">
<form action="{% url 'qrcodes:details' type qrcode.qr_id %}" method="POST">
    {% csrf_token %}
    <label for="nameId">Enter QR Name</label>
    <br>
    <input type="text" id="nameId" name="name" value={{qrcode.name}}  required}>
    <br>
    <label for="urlId">Enter Url</label>
    <br>
    <input type="text" id="urlId" name="url" value={{qrcode.url}} required}>
    <br>
    <button class="btn btn-primary">Edit QR</button>
</form>

<img src="data:image/png;base64, {{qr_img}}" height="500" width="500">
